application:
    message: Hello, %s! --- Configured by Spring Cloud Config Server

server:
  servlet:
    context-path: /greeting

feign:
  hystrix:
    enabled: true

server:
  tomcat:
    accesslog:
      enabled: true
      directory: "/dev"
      prefix: stdout
      buffered: false
      suffix:
      file-date-format:
      request-attributes-enabled: true
      pattern: "[ACCESS] %h %l %u %t %r %s %b"